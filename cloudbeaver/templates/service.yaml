  annotations:
    var/component: CloudBeaver UI
    var/name: CloudBeaver
    var/shortdesc: 'OpenSource SQL Werkzeug f√ºr zahlreiche Datenbanken'
spec:
  selector:
      {{- include "cloudbeaver.selectorLabels" . | nindent 6 }}
